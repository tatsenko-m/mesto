<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="Аватар профиля"
        />
        <article class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </article>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_act_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            name="name"
            id="name"
            class="popup__item popup__item_type_name"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="name-error"></span>
          <input
            name="about"
            id="about"
            class="popup__item popup__item_type_about"
            type="text"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error" id="about-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_act_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="addCard">
          <h2 class="popup__title">Новое место</h2>
          <input
            name="title"
            id="title"
            class="popup__item popup__item_type_title"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="title-error"></span>
          <input
            name="link"
            id="link"
            class="popup__item popup__item_type_link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error" id="link-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_act_open-img">
      <div class="popup__img-container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__figure">
          <img
          class="popup__image"
          src="/"
          alt=""
          >
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <template id="card-template">
      <li class="card">
        <img
          class="card__image"
          src="/"
          alt=""
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
    <script async src="./scripts/cards.js"></script>
    <script async src="./scripts/validate.js"></script>
    <script async src="./scripts/index.js"></script>
  </body>
</html>
